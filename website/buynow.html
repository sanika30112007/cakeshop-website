<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Now - Golden Cake Shop</title>
  <link rel="stylesheet" href="style1.css"/>
</head>
<body>
 <!-- Buy Now Section -->
  <section class="buy-section">
    <h1 class="menu-title"><center>Place Your Cake Order</center></h1>

    <div class="buy-container">

      <!-- Order Form -->
      <div class="order-form">
         <form action="#" method="post">

          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter full name" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

          <label for="address">Delivery Address</label>
          <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

          <label for="cake">Select Cake</label>
          <select id="cake" name="cake" required>
            <option value="">-- Select --</option>
            <option value="Chocolate Truffle">Chocolate Truffle - ₹499</option>
            <option value="Red Velvet">Red Velvet - ₹549</option>
            <option value="Oreo Overload">Oreo Overload - ₹599</option>
            <option value="Photo Cake">Photo Cake - ₹849</option>
            <option value="Unicorn Magic">Unicorn Magic - ₹899</option>
          </select>

          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" required>

          <button type="submit" class="btn">Place Order</button>
        </form>
      </div>

    </div>
  </section>

</body>
</html>
